services:
  transponster:
    image: transponster-bot:latest
    build: .
    container_name: transponster-container
    env_file: .env
    ports:
      - "3000:3000"
    restart: always
    volumes:
      # - ./bot.log:/app/bot.log
      # For server deployment, use:
      - /apps/Transponster/bot.log:/app/bot.log